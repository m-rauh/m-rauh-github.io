---
layout: default
title: Game Devlog
permalink: /gamedev/
---


<section class="log-list">
  <div class="container">
    {% for log in site.logs %}
      <article class="log-item">
        <span class="log-meta date-label">{{ log.date | date: "%d %b %Y" }}</span>
        <div class="article-title"><a class="log-link" href="{{ log.url | prepend: site.baseurl | prepend: site.url }}">{{ log.title }}</a></div>
      </article>
    {% endfor %}
  </div>

</section>
