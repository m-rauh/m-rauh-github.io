---
layout: default
title: Random Topics
permalink: /random/
---


<section class="random-list">
  <div class="container">
    {% for random in site.randoms %}
      <article class="random-item">
        <span class="random-meta date-label">{{ random.date | date: "%d %b %Y" }}</span>
        <div class="article-title"><a class="random-link" href="{{ random.url | prepend: site.baseurl | prepend: site.url }}">{{ random.title }}</a></div>
      </article>
    {% endfor %}
  </div>

</section>
